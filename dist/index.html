<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/08500f7c81.js"></script>
    <link rel="stylesheet" href="src/styles/style.css">
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark d-flex">
            <h1 class="navbar-brand m-auto">Product Catalogue</h1>
            <input type="text" name="filter" class="form-control m-3 filter" placeholder="filter your product...">
        </nav>
        <div class="card card-body">
             <ul class="list-group collection">
                 
             </ul>
             <span class="msg"></span>
             <form>
                 <div class="row mt-4">
                     <div class="col">
                         <input type="text" class="form-control product-name" placeholder="product-name">
                         <span class="nameE"></span>
                     </div>
                     <div class="col">
                        <input type="text" class="form-control product-price" placeholder="product-price">
                        <span class="priceE"></span>
                     </div>
                 </div>
                 <button type="button" class="btn btn-primary btn-block mt-3 add-product">Submit</button>
             </form>
        </div>
        
    </div>
     
    <!-- <script src="main.js"></script> -->
</body>
</html>
